# Development nginx configuration for local testing
# This serves the app under /stuartvoice for both development and production

server {
    listen 8080;
    server_name localhost 127.0.0.1;

    # Development-only: Allow all origins for testing
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type, Authorization";

    # Proxy all requests to Node.js development server
    location /stuartvoice/ {
        proxy_pass http://localhost:3002/stuartvoice/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Extended timeouts for TTS processing
        proxy_read_timeout 90s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 90s;
    }

    # Redirect root to /stuartvoice/ for convenience in development
    location = / {
        return 301 /stuartvoice/;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:3002/stuartvoice/ping;
        access_log off;
    }

    # Development logging
    access_log /usr/local/var/log/nginx/stuart-dev-access.log;
    error_log /usr/local/var/log/nginx/stuart-dev-error.log debug;
}