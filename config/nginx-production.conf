# Production nginx configuration
# This serves the app under /stuartvoice for both development and production

server {
    listen 80;
    server_name mizzen.zennora.sv;  # Replace with your actual domain
    
    # Redirect HTTP to HTTPS in production
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mizzen.zennora.sv;  # Replace with your actual domain

    # SSL Configuration (update paths to your certificates)
    ssl_certificate /etc/letsencrypt/live/mizzen.zennora.sv/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mizzen.zennora.sv/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Main application (serves at /stuartvoice in production)
    location /stuartvoice/ {
        proxy_pass http://localhost:3002/stuartvoice/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Production timeouts for TTS processing
        proxy_read_timeout 60s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        
        # Rate limiting
        limit_req zone=api burst=10 nodelay;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:3002/stuartvoice/ping;
        access_log off;
    }

    # Production logging
    access_log /var/log/nginx/stuart-prod-access.log;
    error_log /var/log/nginx/stuart-prod-error.log warn;
}

# Rate limiting zone
http {
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;
}