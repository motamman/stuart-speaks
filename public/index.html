<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stuart Speaks</title>
  <link rel="manifest" href="/stuartvoice/manifest.webmanifest">
  <link rel="icon" href="/stuartvoice/icons/stuart.png" sizes="32x32" type="image/png">
  <meta name="theme-color" content="#3367D6">
  <link rel="stylesheet" href="/stuartvoice/styles.css">

</head>
<body>
  <!-- Logo -->
  <img src="/stuartvoice/icons/stuart.png" alt="Stuart's never stops" style="width:100px;height:auto;">
  
  <h1>Place text upon Stuart's tongue <span style="font-size: 0.6em; color: #666; font-weight: normal;">v0.5</span></h1>

  <!-- Authentication Section -->
  <div id="authSection" style="display:none;">
    <div id="loginForm">
      <h2>Sign In</h2>
      <input type="email" id="emailInput" placeholder="Enter your email" style="width:250px;padding:8px;margin:4px;">
      <button id="requestCodeBtn">Send Code</button>
      
      <div id="codeSection" style="display:none;">
        <input type="text" id="codeInput" placeholder="Enter 6-digit code" style="width:150px;padding:8px;margin:4px;">
        <button id="verifyCodeBtn">Verify</button>
      </div>
      
      <div id="authStatus"></div>
    </div>
  </div>

  <!-- Main App (hidden until authenticated) -->
  <div id="mainApp" style="display:none;">
    <div id="userInfo" style="margin-bottom:10px;">
      <span id="userEmail"></span>
      <button id="logoutBtn" style="margin-left:10px;">Logout</button>
    </div>

    <div class="textarea-container">
      <textarea id="text" rows="4" placeholder="Type somethingâ€¦" maxlength="250"></textarea>
      <div id="charCounter" style="position: absolute; top: 5px; right: 10px; font-size: 12px; color: #666;">0/250</div>
      <button id="installBtn">Install</button>
    </div>

    <br>
    <button id="speak">Speak</button><br>
    <audio id="player" controls hidden></audio>
    
    <h2>Recent Texts (Autofill)</h2>
    <div id="autofillContainer" style="margin-bottom:20px;">
      <div id="autofillList"></div>
    </div>
    
    <h2>Phrase Builder</h2>
    <div id="commonPhrases"></div>
  </div>

  <script src="/stuartvoice/app.js"></script>
</body>
</html>
